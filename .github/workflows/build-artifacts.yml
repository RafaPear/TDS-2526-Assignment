name: Release Workflow

on:
  release:
    types: [ created ]

permissions:
  contents: write  # necess√°rio para upload do artefacto

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Build Reversi CLI JAR (sem testes)
        run: ./gradlew clean reversiCliJar -x test --no-daemon

      - name: Rename JAR with release tag
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          for file in build/libs/reversi-*.jar; do
            mv "$file" "build/libs/reversi-$TAG.jar"
          done

      - name: Upload JAR to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/libs/reversi-*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
